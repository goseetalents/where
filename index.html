<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Where - Go See Talents</title>

    <meta charset="UTF-8" />
    
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin="">
    </script>

    <style type="text/css">
      #wheremap {
          height: 800px;
      }
    </style>
  </head>
  <body>
    <div id="wheremap">
    </div>
  </body>

  <script>
    var redPin = L.icon({
        iconUrl: 'http://maps.google.com/mapfiles/ms/micons/red-dot.png'
    });
        
    var yellowPin = L.icon({
        iconUrl: 'http://maps.google.com/mapfiles/ms/micons/yellow-dot.png'
    });

    var markers = [
        {
            coordinates: [59.33419, 18.067],
            title: "Head Quarters\niZettle",
            icon: redPin
        },
        {
            coordinates: [59.3335, 18.071],
            title: "Nordea",
            icon: yellowPin
        },
        {
            coordinates: [59.333, 18.067],
            title: "Spotify",
            icon: yellowPin
        }
    ]
    
    var map = L.map('wheremap').setView([59.325, 18.08], 13);
    L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: ['a','b','c']
    }).addTo( map );

    for( var m of markers ) {
        var markerOptions = {
            title: m.title,
            icon: m.icon
        };
        L.marker(m.coordinates, markerOptions).addTo( map );
    }
  </script>
</html>
